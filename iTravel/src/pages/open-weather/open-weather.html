<ion-header>

  <ion-navbar>
    <ion-title>openWeather</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>City</ion-label>
    <ion-input type="text" [(ngModel)]="city" value="{{city}}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Country</ion-label>
    <ion-input type="text" [(ngModel)]="country" value="{{country}}"></ion-input>
  </ion-item>
  <div padding>
    <button (click)="loadWeather(city,country)" ion-button block>Search</button>
  </div>
  <div class="weather-forecast-list">
    <h3 class="weather-forecast-list__header">Weekly weather {{city}},{{country}}</h3>
    <table class="weather-forecast-list__table" *ngFor="let item of weatherList">
      <tbody>
        <tr class="weather-forecast-list__items">
          <td class="weather-forecast-list__item">
            <p>{{item.date | date :"EEE"}}
              <br> {{item.date | date :"d MMM"}}
          </td>
          <td class="weather-forecast-list__item">
            <img [src]="item.icon" alt="forecast">
          </td>
          <td class="weather-forecast-list__item">
            <p class="weather-forecast-list__card">
              <span class="weather-forecast-list__day">
                {{item.tempMin}}°C
              </span>
              <span class="weather-forecast-list__night">
                {{item.tempMax}}°C
              </span>
            </p>
            <p class="weather-forecast-list__card">
              <i>{{item.description}}</i>
            </p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
