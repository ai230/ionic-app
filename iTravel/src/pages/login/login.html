<ion-header>

  <ion-navbar>
    <ion-title>My trip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" value="{{email}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button (click)="login(user)" ion-button outline block>Log In</button>
  </div>
  <div>
    <button (click)="register()" ion-button clear block>Register</button>
  </div>

</ion-content>
